<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script type="text/javascript" src='script.js'></script>
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <link rel="shortcut icon" href="http://www.virtual-pet-game.com/images/Games/Simon/Simon.svg">
  <title>Simon!</title>
</head>
<body>
  <header>
    <!-- <h1>Simon Sez</h1> -->
  </header>

  <main>

  <div class="titleHolder">
    <h1 id="title">Simon Says!</h1>
  </div>
  <div class="clearfix">
<br/><br/>
  </div>


    <!-- Scoreboard -->
      <div class="xxx" id="info">
        <!-- <p class="top" id="name">Player Name: </p> -->
        <div class="top" id="highScore">High Score: </div>
        <div id="score" class="top">Score: </div>
        <div id="round" class="top">Round: </div>
        <div id="timer" class="top">Time Left: </div>

        <p id="userAlert" class="top">Announcements</p>
        <input type="submit" value="Start Round" text='Start Round' id="start" class="top"/>
      </div>

  <!-- Gameboard with the color buttons -->
    <div class="xxx board">
      <div class="colorSquares" id="red" value="red"></div>
      <div class="colorSquares" id="green" value="green"></div>
      <div class="colorSquares" id="blue" value="blue"></div>
      <div class="colorSquares" id="yellow" value="yellow"></div>
    </div>
    <div class="clearfix">
    <br/><br/>
    </div>
  </main>

</body>
</html>
